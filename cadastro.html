<html>
<head>
    <title>Cadastro</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <form class="cadastro_form">
        <label>Nome</label>
        <input type="text" name="email" />
        <label>Email</label>
        <input type="text" name="email" />
        <label>Senha</label>
        <div class="password-container">
            <input type="password" name="senha" id="senhaInput" />
            <button type="button" id="mostrar_senha">Mostrar Senha</button>
        </div>
        <label class="msg_senha1" style="display: none; background-color: rgb(247, 149, 149);"></label>
        <label>Confirmar Senha</label>
        <input type="password" name="senha2" />
        <label class="msg_senha2" style="display: none;background-color: rgb(247, 149, 149);"></label>
        <button name="criar">Criar conta</button>
        <label class="cadastro_sucesso">CADASTRO SUCESSO</label>
        <a href="login.html" name="login_page" class="login_button_page">
            Ir para login
        </a>
    </form> 
    
</html>


<script>
    var form = document.querySelector('.cadastro_form');
    var sucesso = document.querySelector('.cadastro_sucesso');
    form.addEventListener('submit', function(e){
        e.preventDefault();
        let email = form.email.value;
        let senha = form.senha.value;
        let senha2 = form.senha2.value;

        let msg_senha1 = document.querySelector('.msg_senha1');
        let msg_senha2 = document.querySelector('.msg_senha2');
        
        if(senha != senha2){
            msg_senha1.style.display = 'block';
            msg_senha2.style.display = 'block';
            msg_senha1.textContent = 'Senhas não correspondem';
            msg_senha2.textContent = 'Senhas não correspondem';
            return;
        }

        if(senha.length < 8){
            msg_senha1.style.display = 'block';
            msg_senha1.textContent = 'Senha deve ter no mínimo 8 caracteres';
            msg_senha2.style.display = 'none';
            return;
        }
        msg_senha1.style.display = 'none';
        msg_senha2.style.display = 'none';
        sucesso.style.display = 'block';
        login_page = document.getElementsByName('login_page')[0];
        login_page.style.display = 'block';
            
        
    });
    var mostrar_senhaButton = document.getElementById('mostrar_senha');
    mostrar_senhaButton.addEventListener('click', function() {
        if (senhaInput.type === 'password') {
            senhaInput.type = 'text';
            mostrar_senhaButton.textContent = 'Ocultar Senha';
        } else {
            senhaInput.type = 'password';
            mostrar_senhaButton.textContent = 'Mostrar Senha';
        }
    });
</script>
